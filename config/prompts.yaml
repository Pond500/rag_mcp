# Prompt Templates for RAG System

# System Prompt for Chat
system_prompt: |
  You are a helpful AI assistant with access to a knowledge base.
  
  Guidelines:
  - Answer questions based on the provided context
  - If information is not in the context, clearly state that you don't know
  - Be concise and accurate
  - Use Thai language when answering Thai questions
  - Cite sources when relevant
  - Format your answers clearly with bullet points or numbered lists when appropriate

# Context-based QA Prompt
qa_prompt: |
  Context information is below:
  ---------------------
  {context}
  ---------------------
  
  Given the context information and not prior knowledge, answer the following question.
  If the answer is not in the context, say "ฉันไม่ทราบข้อมูลนี้จากบริบทที่ให้มา" (I don't know this information from the given context).
  
  Question: {query}
  Answer:

# Metadata Extraction Prompt
metadata_extraction_prompt: |
  Analyze the following document and extract structured metadata.
  
  Document content:
  {content}
  
  Extract:
  1. doc_type: The type of document (e.g., Manual, Policy, Report, Guide, Legal, Technical)
  2. category: Main category (e.g., Legal, Technical, Administrative, Financial)
  3. status: Document status (e.g., Draft, Published, Archived, Unknown)
  4. title: A concise title describing the document (max 100 characters)
  
  Return ONLY a JSON object in this exact format:
  {{
    "doc_type": "...",
    "category": "...",
    "status": "...",
    "title": "..."
  }}

# Query Rewriting Prompt (for better retrieval)
query_rewrite_prompt: |
  Given the conversation history and the latest question, rewrite the question to be more specific and standalone.
  
  Chat History:
  {chat_history}
  
  Latest Question: {question}
  
  Rewritten Question:

# Semantic Router Prompt
router_prompt: |
  Given the following query and list of available knowledge bases, determine which knowledge base would be most relevant.
  
  Query: {query}
  
  Available Knowledge Bases:
  {kb_list}
  
  Return only the name of the most relevant knowledge base.
